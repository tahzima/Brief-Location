		</div>
		<div id="t">

				<label>Diesel</label>
				<input type="radio" id="electrique" value="electrique" class="myinput" name="inpCarburant">

				<input type="radio" id="hybride" value="hybride" class="myinput" name="inpCarburant">

			<div>
				<input type="radio" id="manuelle" value="manuelle" class="myinput" name="inpBoite">
